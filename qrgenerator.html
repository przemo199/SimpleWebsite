<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/head-elements-script.js" type="text/javascript"></script>
  <script defer src="js/qr-generator-script.js" type="text/javascript"></script>
  <title>QR code generator</title>
</head>

<body>
  <div id="navbar"></div>
  <div id="main">
    <h1>QR-code generator</h1>

    <form class="col-md-4">
      <label for="text">Text to encode:</label>
      <input class="form-control" id="text" name="text" type="text" value="https://linkedin.com/in/przemekkaminski/">
      <br>
      <label for="encoding">Encoding:</label>
      <select class="form-select" id="encoding">
        <option value="UTF-8">UTF-8</option>
        <option value="Shift_JIS">Shift_JIS</option>
        <option value="ISO-8859-1">ISO-8859-1</option>
      </select>
      <br>
      <label for="width">QR code width:</label>
      <input class="form-control col-md-1" id="width" name="width" type="text" value="500" placeholder="500" title="Maximum resolution for the QR code is 30000 pixels">
      <br>
      <label for="height">QR code height:</label>
      <input class="form-control col-sm-1" id="height" name="height" type="text" value="500" placeholder="500" title="Maximum resolution for the QR code is 30000 pixels">
      <br>
      <label for="error-correction">Error correction level:</label>
      <select class="form-select" id="error-correction">
        <option value="L">L</option>
        <option value="M">M</option>
        <option value="Q">Q</option>
        <option value="H">H</option>
      </select>
      <br>
      <label for="margin">Margin:</label>
      <input class="form-control col-sm-1" id="margin" name="margin" type="text" value="4" placeholder="4">
    </form>

    <button class="btn btn-primary" id="button-generate">Generate</button>
    <br>

    <img alt="custom QR code" id="qr-code" src="https://chart.googleapis.com/chart?chs=500x500&chld=M&cht=qr&chl=https://linkedin.com/in/przemekkaminski/">

  </div>
  <div id="footer"></div>
</body>

</html>
