<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="img/favicon/favicon.svg"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"
          defer></script>
  <script src="js/userdetailsScripts.js" defer></script>
  <script src="js/pageComponents.js" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeLOh2lUu5iC51BSfZ1b5z5rRsSPNhHxs&callback=initMap"
          defer></script>
  <title>User details</title>
</head>

<body>
  <div id="navbar"></div>

  <div id="content">
    <h1>User details</h1>

    <p class="label">User agent:</p>
    <p class="value" id="user_agent">-</p>
    <br>
    <p class="label">Viewport:</p>
    <p class="value" id="viewport">-</p>
    <br>
    <p class="label">Languages:</p>
    <p class="value" id="languages">-</p>
    <br>
    <p class="label">Battery charge:</p>
    <p class="value" id="battery">-</p>
    <br>
    <p class="label">Connection type:</p>
    <p class="value" id="connection">-</p>
    <br>
    <p class="label">IP:</p>
    <p class="value" id="ip">-</p>
    <br>
    <p class="label">Location:</p>
    <p class="value" id="location">-</p>
    <br>
    <p class="label">Latitude:</p>
    <p class="value" id="latitude">-</p>
    <br>
    <p class="label">Longitude:</p>
    <p class="value" id="longitude">-</p>
    <br>
    <p class="label">Webdriver:</p>
    <p class="value" id="webdriver">-</p>
    <br>
    <button id="find-button">Show My Location</button>
    <div id="map"></div>
  </div>
  <div id="footer"></div>
</body>

</html>
